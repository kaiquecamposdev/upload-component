<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente de upload</title>

  <link rel="stylesheet" href="public/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
  <script src="public/script.js" defer ></script>

</head>
  <body>

    <div id="app">

      <section class="drag-files">

        <i class="ph ph-cloud-arrow-up"></i>
        <h3>Importe seus arquivos</h3>
        <p>Arraste ou clique para fazer upload</p>
        <input type="file">

      </section>
      <section class="launcher-boxes">

        <div class="box upload">

          <div class="icon">

            <i class="ph-fill ph-file"></i>

          </div>
          <div class="info">

            <p>Scann_158.pdf</p>
            <span>30 MB / </span>
            <span>74 MB</span>
            <div class="bar">

              <progress max="100" value="46"></progress>
              <span>46%</span>
  
            </div>

          </div>
          <div class="x-action">

            <i class="ph ph-x"></i>

          </div>

        </div>
        <div class="box finished">

          <div class="icon">
  
            <i class="ph-fill ph-file"></i>
  
          </div>
          <div class="info">
  
            <p>README.rm</p>
            <span>12 KB</span>
            <div class="bar">
  
              <progress max="100" value="100"></progress>
              <span>100%</span>
    
            </div>
  
          </div>
          <div class="x-action">
  
            <i class="ph ph-x"></i>
  
          </div>

        </div>
        <div class="box error">

          <div class="icon">
  
            <i class="ph-fill ph-file"></i>
  
          </div>
          <div class="info">
  
            <p>picture1.jpeg</p>
            <span>6.3 MB</span>
            <div class="bar">
  
              <progress max="100" value="46"></progress>
              <span>46%</span>
    
            </div>
  
          </div>
          <div class="x-action">
  
            <i class="ph arrow-counter-clockwise"></i>
  
          </div>

        </div>
      </section>

    </div>
  
  </body>
</html>
